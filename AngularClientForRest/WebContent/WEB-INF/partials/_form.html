<div class="form-group">
    <label for="Id" class="col-sm-2 control-label">Id</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vehicle.Id" class="form-control" id="id" placeholder="Vehicle Id Here"/>
    </div>
</div>
<div class="form-group">
    <label for="Year" class="col-sm-2 control-label"> Year</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vehice.Year" class="form-control" id="year" placeholder="When was the vehicle released?"/>
    </div>
</div>
<div class="form-group">
    <label for="Make" class="col-sm-2 control-label">Make</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vehicle.Make" class="form-control" id="Make" placeholder=" maker of Vehicle"/>
    </div>
</div>

<div class="form-group">
    <label for="Model" class="col-sm-2 control-label">Model</label>
    <div class="col-sm-10">
        <input type="text" ng-model="vehicle.Model" class="form-control" id="Model" placeholder="model of the Vehicle"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
